name: WhatsApp Bot Agent

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROFILE: ${{ secrets.PROFILE }}
  BOT_NUMBER: ${{ secrets.BOT_NUMBER }}
  ADMIN_NUMBER: ${{ secrets.ADMIN_NUMBER }}
  BOT_NUM_COUNTRY: ${{ secrets.BOT_NUM_COUNTRY }}


jobs:
  run-whatsapp-bot:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì• Restore Playwright session cache
        uses: actions/cache@v3
        with:
          path: Wa_Session/${{ env.PROFILE }}_Profile/savedLogin
          key: ${{ runner.os }}-playwright-${{ env.PROFILE }}

      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright playwright-stealth requests python-dotenv pyperclip
          playwright install

      - name: üß± Install GUI dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 \
            libxcomposite1 libxdamage1 libxrandr2 libgbm1 libxshmfence1 \
            libgtk-3-0 libxss1 libx11-xcb1 libxext6 libxfixes3 libxrender1 \
            libdbus-1-3 libxtst6 libxinerama1 libsecret-1-0 libevent-2.1-7 \
            libopus0 libwoff1 libgstreamer1.0-0 libgstreamer-plugins-base1.0-0 \
            libhyphen0 libharfbuzz-icu0

      - name: üöÄ Launch WhatsApp bot with GUI (headful)
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1024x768x24' \
          python Whatsapp/Start.py

      - name: üíæ Save updated Playwright session cache
        uses: actions/cache@v3
        with:
          path: Wa_Session/${{ env.PROFILE }}_Profile/savedLogin
          key: ${{ runner.os }}-playwright-${{ env.PROFILE }}
